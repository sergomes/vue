<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<div id="app">
 <h1>Contador</h1>
 <button @click="subtrair(5)">-</button>
  <span>{{numero}}</span>
 <button @click="somar(10)">+</button>
 
  
</div>

<script>
  new Vue({
    el: '#app',
    data() {
      return {
        numero: 0
      }
    },
    methods: {
      somar(valor) {
        this.numero += valor;
      },
      subtrair(valor) {
        this.numero -= valor;
      }
    }

  })
</script>
